<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Melis ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

#start{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  z-index:10;
}

button{
  padding:18px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#ff4f81;
  color:white;
  cursor:pointer;
}

#box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  max-width:480px;
  padding:25px;
  border:2px solid #ff4f81;
  border-radius:20px;
  text-align:center;
  display:none;
}

.heart{
  position:fixed;
  font-size:42px;
  cursor:pointer;
  animation:rise 10s linear forwards;
}

@keyframes rise{
  from{bottom:-50px;opacity:1}
  to{bottom:110%;opacity:0}
}
</style>
</head>

<body>

<!-- BA≈ûLANGI√á -->
<div id="start">
  <h1>Melis üíñ</h1>
  <button onclick="startAll()">‚ñ∂Ô∏è Ba≈ülat & M√ºziƒüi A√ß</button>
</div>

<!-- ORTA KUTU -->
<div id="box">
  <p id="text">üíó</p>
</div>

<!-- AUDIO (controls YOK ama kullanƒ±cƒ± jesti var) -->
<audio id="music" preload="auto">
  <source src="senden-daha-guzel.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const box = document.getElementById("box");
const text = document.getElementById("text");

const startTime = 5;
const endTime = 225;

const words = [
  "Melis‚Ä¶",
  "Bu sayfa sadece bir site deƒüil",
  "Biraz cesaret, biraz his",
  "Seni d√º≈ü√ºnd√ºƒü√ºm her an i√ßim ƒ±sƒ±nƒ±yor",
  "G√ºl√º≈ü√ºn ger√ßekten farklƒ±",
  "Bazƒ± insanlar kalbe dokunur",
  "Sen √∂ylesin",
  "Her kalp biraz daha sana",
  "≈ûarkƒ± bitene kadar buradayƒ±m",
  "Ve bittiƒüinde bile‚Ä¶",
  "Ben h√¢l√¢ seni se√ßiyorum ‚ù§Ô∏è"
];

let wordIndex = 0;
let heartInterval;

/* TEK VE G√ú√áL√ú KULLANICI ETKƒ∞LE≈ûƒ∞Mƒ∞ */
function startAll(){
  document.getElementById("start").remove();
  box.style.display = "block";

  // üîä SESƒ∞ ZORLA
  music.currentTime = startTime;
  music.volume = 1;
  music.play().then(()=>{
    console.log("M√ºzik √ßalƒ±yor");
  }).catch(err=>{
    alert("Tarayƒ±cƒ± sesi engelledi. Ses simgesini kontrol et.");
    console.error(err);
  });

  showWords();
  heartInterval = setInterval(createHeart, 1500);

  music.ontimeupdate = ()=>{
    if(music.currentTime >= endTime){
      music.pause();
      clearInterval(heartInterval);
      text.innerHTML = "≈ûarkƒ± bitti ama hislerim bitmedi üåπ";
    }
  };
}

/* S√ñZLER */
function showWords(){
  if(wordIndex < words.length){
    text.innerHTML = words[wordIndex];
    wordIndex++;
    setTimeout(showWords, 3500);
  }
}

/* KALPLER */
function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*90 + "vw";

  h.onclick = ()=>{
    text.innerHTML = words[Math.floor(Math.random()*words.length)];
    h.remove();
  };

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}
</script>

</body>
</html>
